{% extends 'base.html' %}

{% block title %}Login - EcoFinds{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Welcome Back</h2>
                        <p class="">Sign in to your EcoFinds account</p>
                    </div>

                    <!-- Firebase Auth UI -->
                    <div id="firebaseui-auth-container"></div>
                    
                    <!-- Loading indicator -->
                    <div id="loading" class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading authentication...</p>
                    </div>

                    <!-- Error message -->
                    <div id="error-message" class="alert alert-danger d-none" role="alert">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="error-text"></span>
                    </div>

                    <div class="text-center mt-4">
                        <p class="">Don't have an account? <a href="{% url 'firebase_auth:register' %}" class="">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Firebase UI -->
<script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Firebase UI
    const ui = new firebaseui.auth.AuthUI(firebase.auth());
    
    // Hide loading indicator
    document.getElementById('loading').style.display = 'none';
    
    // Configure Firebase UI
    const uiConfig = {
        callbacks: {
            signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                // Get the ID token
                authResult.user.getIdToken().then(function(idToken) {
                    // Send the token to Django backend
                    fetch('{% url "firebase_auth:firebase_login" %}', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({
                            idToken: idToken
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Redirect to home page
                            window.location.href = '{% url "main:home" %}';
                        } else {
                            showError(data.message || 'Login failed');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showError('Login failed. Please try again.');
                    });
                });
                return false; // Prevent redirect
            },
            uiShown: function() {
                // Hide loading indicator when UI is shown
                document.getElementById('loading').style.display = 'none';
            }
        },
        signInFlow: 'popup',
        signInSuccessUrl: '{% url "main:home" %}',
        signInOptions: [
            {
                provider: firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                customParameters: {
                    prompt: 'select_account'
                }
            },
            {
                provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
                requireDisplayName: true
            }
        ],
        tosUrl: '{% url "main:about" %}',
        privacyPolicyUrl: '{% url "main:about" %}'
    };

    // Start the Firebase UI
    ui.start('#firebaseui-auth-container', uiConfig);

    // Function to show error messages
    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        errorText.textContent = message;
        errorDiv.classList.remove('d-none');
    }

    // Function to get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
});
</script>
{% endblock %}
